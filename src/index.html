<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ARK Notes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/themes/default/style.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Ark Dossiers</a>
  </nav>

  <main role="main" class="container">


    <!-- ko ifnot: dataReady -->
    <div data-bind="text: messages" class="alert alert-info" role="alert" id="messages">Fetching...</div>
    <!-- /ko -->

    <div>Click the note items to toggle them as found.</div>
    <div><input type="checkbox" data-bind="checked: HideFound" /> Hide found</div>
    <!-- ko if: dataReady -->
    <ul>
      <!-- ko foreach: notes -->
      <li class="note-item" data-bind="css: { noteFound: Found, hideFound: IsHidden }, click: $parent.ToggleFound">
        <span class="note-text" data-bind="text: Name"></span>
        <!-- ko if: Found() === false -->
        <span class="note-cavetext" data-bind="text: CaveText"></span> (<span class="note-coordinates" data-bind="text: Coordinates"></span>)
        <!-- /ko -->
      </li>
      <!-- /ko -->
    </ul>
    <!-- /ko -->

  </main>


  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/jstree.min.js" type="text/javascript"></script>
  <script src="js/knockout-3.5.0.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="js/viewmodel.js" type="text/javascript"></script>
</body>

</html>
