<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ARK Notes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/themes/default/style.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Ark Dossiers</a>
  </nav>

  <main role="main" class="container">


    <!-- ko ifnot: dataReady -->
    <div data-bind="text: messages" class="alert alert-info" role="alert" id="messages">Fetching...</div>
    <!-- /ko -->
    <!-- ko if: dataReady -->

    <div>Click the note items to toggle them as found.</div>
    <div><input type="checkbox" data-bind="checked: HideFound" /> Hide found</div>
    <div><input type="checkbox" data-bind="checked: SortByDistance" /> Sort by distance</div>
    <div>
      <span>My coordinates:</span> Lat: <input type="number" data-bind="value: MyLat" /> Lon: <input type="number" data-bind="value: MyLon" />
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">?</th>
          <th scope="col">Name</th>
          <th scope="col">Coordinates</th>
          <th scope="col">Direction</th>
          <th scope="col">Distance</th>
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach: sortedNotes -->
        <!-- ko if: IsHidden() === false -->
        <tr>
          <td class="noteCell" data-bind="css: { noteFound: Found }"><input type="checkbox" data-bind="checked: Found"/></td>
          <td class="noteCell" data-bind="css: { noteFound: Found }"><span class="note-text" data-bind="text: Name"></span> <span class="note-cavetext" data-bind="text: CaveText"></span></td>
          <td class="noteCell" data-bind="css: { noteFound: Found }"><span class="note-coordinates" data-bind="text: Coordinates"></span></td>
          <td class="noteCell" data-bind="css: { noteFound: Found }"><span class="note-coordinates" data-bind="text: CompassDirection"></span></td>
          <td class="noteCell" data-bind="css: { noteFound: Found }"><span class="note-coordinates" data-bind="text: Distance"></span></td>
        </tr>
        <!-- /ko -->
        <!-- /ko -->
      </tbody>
    </table>
    <!-- /ko -->

  </main>


  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/jstree.min.js" type="text/javascript"></script>
  <script src="js/knockout-3.5.0.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="js/viewmodel.js" type="text/javascript"></script>
</body>

</html>
